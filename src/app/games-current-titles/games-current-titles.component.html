<div id="games-overview-current-titles">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2>Current Titles</h2>
            </div>
        </div>

        <div class="row">

              <div *ngFor="let x of titles" class="col m4 s12">
                <a  class="card-wrapper">	
                <div class="card">

                    <div class="card-image">
                          <img src={{x.img}}>
                          <span class="btn-floating halfway-fab waves-effect waves-light"><i class="material-icons">add</i></span>
                    </div>

                    <div class="card-content-bottom">
                         <span class="card-title ct-eh">{{x.name}}</span>
                           
                    </div>
                </div>	
                </a>
            </div>
        
        </div>
    </div>
</div>
