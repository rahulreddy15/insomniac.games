<div
  id="home-featured-titles"
  style="
    background: url(https://insomniac.games/wp-content/uploads/2017/07/space-homepage.jpg);
    background-size: cover;
    background-position: top center;
  "
>
  <div class="container featured-container">
    <div class="row">
      <div class="col s12">
        <h2>Games</h2>
      </div>
    </div>
    <div class="row" >
      <div *ngFor="let x of featured" class="col m6 s12">
        <app-cards-component
          img="{{ x.img }}"
          message="{{ x.message }}"
          name="{{ x.name }}"
        >
          loading...
        </app-cards-component>
      </div>
    </div>
  </div>
</div>
