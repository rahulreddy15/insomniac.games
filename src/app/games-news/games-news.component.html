<div id="games-overview-news"
    style="background:url(https://insomniacgames.wpenginepowered.com/wp-content/uploads/2017/07/news_bg_2.jpg); background-size:cover;">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2>Game News</h2>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="insomniac-news-slider-wrapper">
                    <ul class="insomniac-news-slider" *ngFor="let x of titles">

                        <li [ngClass]="{'is-visible': x.isVisible === true}">


                            <div class="insomniac-news-half-block image" style="background-image:url({{x.img}})">
                            </div>
                            <div class="insomniac-news-half-block content">
                                <div>
                                    <h2>{{x.name}}</h2>
                                    <div class="excerpt">{{x.message}}</div>
                                    <a class="btn newsblack">{{x.btnName}}</a>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
